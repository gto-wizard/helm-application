{{- if and (.Values.ingresses.enabled) (not .Values.ingress.enabled) }}

{{- $fullName := include "application.name" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $paths := .Values.ingresses.paths -}}
{{- range $ingress := .Values.ingresses.rules }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- if $ingress.nameSuffix }}
  name: {{ $fullName }}-{{ $ingress.nameSuffix }}
  {{- else }}
  name: {{ $fullName }}
  {{- end }}
  labels:
    {{- include "application.labels" $ | nindent 4 }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ $ingress.ingressClassName }}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if .paths }}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
          {{- else }}
          {{- range $paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
          {{- end }}
          {{- if $ingress.extraPaths }}
          {{- range $ingress.extraPaths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}

{{- end }}

