apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "application.name" . }}-test-connection"
  labels:
    {{- include "application.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "application.name" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
