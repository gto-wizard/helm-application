{{- if .Values.service.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "application.name" . | quote }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}{{- toYaml . | nindent 4 }}{{- end }}
  annotations:
    {{- with .Values.common.annotations }}{{- toYaml . | nindent 4 }}{{- end }}
    {{- with .Values.service.annotations }}{{- toYaml . | nindent 4 }}{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPortName }}
      protocol: TCP
      name: {{ .Values.service.name }}
    {{- with .Values.service.extraPorts }}
    {{- include "application.render" ( dict "value" . "context" $) | nindent 4 }}
    {{- end }}
  selector:
    {{- include "application.selectorLabels" . | nindent 4 }}
{{- end }}
